{% extends 'base.html' %}
{% load static %}
{% block content %}

<form method='POST' class='contact_form'>
    {% csrf_token %}
    <input placeholder='Seu nome' type='text' name='name' required='required'>
    <input placeholder='Nome@email.com' type='e-mail' name='e-mail' required='required'>
    <textarea placeholder='Digite sua mensagem aqui :)' name='message' required='required' resize: none></textarea>
    <button type='subimit'>Enviar</button>
</form>

{% endblock content %}
